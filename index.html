  </appdata>
  <script type="text/javascript">
	function getUrlVars() {
		var vars = {};
		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
			vars[key] = value;
		});
		return vars;
	}
    var swfobjectScript = document.getElementById("appdata");
    var hostName = swfobjectScript.getAttribute("data-hostname");
    var worksheetTitle = swfobjectScript.getAttribute("data-worksheettitle");
    var username = swfobjectScript.getAttribute("data-username");
	 
    var worksheetid = getUrlVars()["id"]  || swfobjectScript.getAttribute("data-worksheetId");
    var appType = getUrlVars()["apptype"]  || swfobjectScript.getAttribute("data-apptype"); //builder,player,viewer,liveconnect
    var hasworksheet = getUrlVars()["sheet"]  ||  swfobjectScript.getAttribute("data-hasworksheet"); // false, true
    // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection.
    var swfVersionStr = "11.1.0";
    // To use express install, set to playerProductInstall.swf, otherwise the empty string.
    var xiSwfUrlStr = "https://mathdiskwebsite.s3.amazonaws.com/playerProductInstall.swf";
    var flashvars = {};
    flashvars.hostName =hostName;
    flashvars.hasWorkSheet = hasworksheet;
    flashvars.appType = appType; // //builder,player,viewer,liveconnect etc
    flashvars.workSheetId=worksheetid;
    flashvars.workSheetTitle=worksheetTitle;
    flashvars.workSheetName = "";
    flashvars.exportWidth="1478";
    flashvars.exportHeight="607";
    flashvars.workSheetOwner = "Dev";
    flashvars.cloudEnabled="true";
    flashvars.isBeta="false";
    flashvars.loggedinUser="";
    flashvars.providerName = "";
    flashvars.workSheetScope="pub";
    flashvars.userToken="";
    flashvars.edmodoViewer = "false";
    flashvars.edmodoUserType = '';//teacher or ''
    flashvars.edmodoGroupNames = "";//"1-Group1:2-Group2" or ''

    var params = {};
    params.quality = "high";
    params.bgcolor = "#ffffff";
    params.allowscriptaccess = "always";
    params.allowFullScreenInteractive = "true";

    params.wmode = "direct";

    var attributes = {};
    attributes.id = "MathApplication";
    attributes.name = "MathApplication";
    attributes.align = "middle";
    swfobject.embedSWF(
      "MathApplication.swf", "flashContent",
      "100%", "100%",
      swfVersionStr, xiSwfUrlStr,
      flashvars, params, attributes);
    // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
    swfobject.createCSS("#flashContent", "display:block;text-align:left;");
  </script>
