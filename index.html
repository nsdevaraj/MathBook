  <!-- Include CSS to eliminate any default margins/padding and set the height of the html element and
       the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as
       the percentage of the height of its parent container, which has to be set explicitly.  Fix for
       Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show
       if JavaScript disabled.
  -->
  <style type="text/css" media="screen">
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: auto;
      text-align: center;
      background-color: #ffffff;
    }

    object:focus {
      outline: none;
    }

    #flashContent {
      display: none;
    }
  </style>

  <script id="swfobject" type="text/javascript" src="swfobject.js">

  <style type="text/css" media="screen">#flashContent {visibility:hidden}#flashContent {display:block;text-align:left;}</style></head><body><appdata id="appdata" data-apptype="builder" data-hostname="http://www.mathdisk.com">
  </appdata>
  <script type="text/javascript">
    var swfobjectScript = document.getElementById("appdata");
    var appType = swfobjectScript.getAttribute("data-apptype");
    var hostName = swfobjectScript.getAttribute("data-hostname");
    // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection.
    var swfVersionStr = "11.1.0";
    // To use express install, set to playerProductInstall.swf, otherwise the empty string.
    var xiSwfUrlStr = "https://mathdiskwebsite.s3.amazonaws.com/playerProductInstall.swf";
    var flashvars = {};
    flashvars.hostName =hostName;
    flashvars.hasWorkSheet = "false";
    flashvars.appType = appType; // //builder,player,viewer,liveconnect etc
    flashvars.workSheetId = "";
    flashvars.workSheetTitle = "";
    flashvars.workSheetName = "";
    flashvars.exportWidth = "";
    flashvars.exportHeight = "";
    flashvars.workSheetOwner = "Guest";
    flashvars.loggedinUser = "Guest";
    flashvars.providerName = "Mathdisk";
    flashvars.edmodoViewer = "false";
    flashvars.edmodoUserType = '';//teacher or ''
    flashvars.edmodoGroupNames = "";//"1-Group1:2-Group2" or ''

    var params = {};
    params.quality = "high";
    params.bgcolor = "#ffffff";
    params.allowscriptaccess = "always";
    params.allowFullScreenInteractive = "true";

    params.wmode = "direct";

    var attributes = {};
    attributes.id = "MathApplication";
    attributes.name = "MathApplication";
    attributes.align = "middle";
    swfobject.embedSWF(
      "MathApplication.swf", "flashContent",
      "100%", "100%",
      swfVersionStr, xiSwfUrlStr,
      flashvars, params, attributes);
    // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
    swfobject.createCSS("#flashContent", "display:block;text-align:left;");
  </script>
